<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Music Playlist Explorer</h1>
    </header>

    <main class="main-section"> 
        <!-- Your main content here -->
        <div class="playlist-cards">
            <article class="playlist">
                <img class="playlist-image" src="assets/img/playlist.png">
                <h2 class="playlist-title">Late Night Drive</h2>
                <p class="creator-name">Melody Maven</p>
                <!-- Heart -->
                <p class="like-count">0</p>
            </article>
        </div>
    </main>

<!--Questions-->
<!--Should i keep modal playlist name appearance in same class as non-modal playlist name appearance?-->

    <div class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <img class="modal-playlist-image" src="assets/img/playlist.png">
                <div class="modal-title-creator">
                    <h1 class="modal-playlist-title">Late Night Drive</h1>
                    <h2 class="modal-creator-name">Melody Maven</h2>
                </div>
            </div>
            <div class="modal-song-list">
                <div class="song-container">
                    <img class="song-image">
                    <div class="song-info">
                        <div class="song-details">
                            <h3 class="song-title">Nightcall</h3>
                            <p class="artist-name">Kavinsky</p>
                            <p class="album-name">Nightcall</p>
                        </div>
                        <p class="song-duration">4:18</p>
                    </div>

                </div>
            </div>
            <button>CLOSE</button>
        </div>
    </div>

    <footer>
        <!-- Your footer content here -->
    </footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>
