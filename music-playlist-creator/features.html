<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Saira&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Music Playlist Explorer</h1>
        <div class="guide">
            <button onclick="window.location.href ='features.html';" id="featuredBtn">Featured</button>
            <button onclick="window.location.href ='index.html';" id="libraryBtn">Library</button>
        </div>
    </header>

    <main class="main-section"> 
        <!-- Your main content here -->
        <div class="modal-content">
            <div class="modal-header">
                <img class="modal-playlist-image" id="modal-playlist-image" src="assets/img/playlist.png" width="300" height="300">
                <div class="modal-title-creator">
                    <h1 class="modal-playlist-title" id="modal-playlist-title">Late Night Drive</h1>
                    <h2 class="modal-creator-name" id="modal-creator-name">Melody Maven</h2>
                </div>
            </div>
            <button id="shuffle-btn">Shuffle</button>
            <div class="modal-song-list" id="modal-song-list">
                <div class="song-container">
                    
                </div>
            </div>
            <button id="closeModalBtn">Close</button>
        </div>
    </main>

    <footer>
        <!-- Your footer content here -->
    </footer>
    <script src="features.js"></script>
    <script src="data/data.js"></script>
</body>
</html>
